<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header CECLA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/header.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-area">
        <img src="./assets/img/logo-cecla.png" alt="Logo CECLA">
        <div class="titulo">
          <h1>CECLA</h1>
          <span>Centro Esportivo e Cultural Luís Antônio</span>
        </div>
      </div>

      <div class="menu-icon" id="menu-btn">
        <i class="bi bi-list"></i>
      </div>

      <nav class="navbar" id="navbar">
        <ul>
          <li><a href="#noticias"><i class="bi bi-newspaper"></i> Notícias</a></li>
          <li><a href="#doacao"><i class="bi bi-heart"></i> Doações</a></li>
          <li><a href="#eventos"><i class="bi bi-calendar-event"></i> Eventos</a></li>
          <li><a href="#quem-somos"><i class="bi bi-person"></i> Quem Somos</a></li>
        </ul>
      </nav>
    </div>
  </header>



  <script src="./assets/js/scripts.js"></script>

</html>
